    >
      <ul>
        <li>正取（Accepted） ：恭喜你有大學了！</li>
        <li>備取（Wait list）：學校因為名額限制或是個別因素，所以給你被放入備取名單的機會。一般而言，備取名單沒有排名。如果確定想被放進備取名單的話，要記得告知學校（opt-in）。</li>
        <li>拒絕（Rejected）：別擔心，一定有更適合的地方在等著你！</li>
      </ul>
