  head: ['UC 和 Common Application', '線上申請平台開放', '其他獨立系統可上該大學網站查詢']
  is_support_read_more: true
  content:
    >
      <ul>
        <li>
          <p>The Common Application：此平台上面有將近 700 所美國、加拿大等地的大學（美國為主）。透過此平台可填寫申請資料，提交各校申請所需要撰寫的文章，同時上傳學校成績單和推薦信。</p>
          <p>以下為註冊方法：</p>
          <ul>
            <li>註冊帳號</li>
            <li>填寫個人資料、學校資料</li>
            <li>填寫 Common Application 系統上所有學校共同要求的文章</li>
            <li>填寫各校申請所需要的資料、文章</li>
            <li>找一位師長 （通常是學校輔導老師或班級導師）擔任 Counselor。學生需要寄出邀請信給師長，讓師長可以在系統上註冊帳號。Counselor 要負責上傳成績單、填寫學生在校表現並可選擇是否要撰寫推薦信。</li>
            <li>推薦信：需要由學生透過系統寄送 e-mail 給推薦者，讓他可以在系統上註冊帳號成為學生的推薦者。</li>
            <li>完成填寫</li>
            <li>付款、送出申請</li>
          </ul>
        </li>
        <li>
          My UC Application：九所 UC （加州大學）的申請表為同一份，每一間申請費為 60
          塊美金。此系統不需要預先上傳成績單，只要填寫表單回報成績，但是錄取後會再要求寄送成績單驗證。另外此系統一般而言是不需要推薦信的，但某些學校會個別要求提供。
        </li>
        <li>
          需要準備文件
          <ul>
            <li>
              學校成績單<br>
              台灣普通高中成績計算方式：由於有些美國大學會要求提供 GPA，所以學生通常要自行作轉換 （參考轉換方式如下）：&gt; 80分 → A → 4.0、70 ~ 79 → B → 3.0、60 ~ 69 → C →
              2.0、&lt; 60 → F → 0
            </li>
            <li>SAT 或 ACT 成績單</li>
            <li>申請文章（essay）</li>
            <li>申請個人資料</li>
            <li>推薦信（依學校要求而定）</li>
          </ul>
        </li>
      </ul>
